<script type="xx" id="narcissistic">
  function digitwidth(m){   //函数  判断一个数有多少位
  var width = 0
  do {
    width++
    var 个位 = m % 10
    m = (m - 个位) / 10
    }while (m > 0 )
    return width
  }

  function IsNarcissus(n){              //函数 判断一个数是否为水仙花数
    var width = digitwidth(n)    //调用 digitwidth函数 判断n有多少位
    var m = n
    var sum = 0
    var 个位 = 0
    while (n > 0) {
      个位 = n % 10
      sum = sum + Math.pow(个位 , width)
      n = ( n - 个位 ) / 10
    }
    if (sum == m){
    return true
    }else{
    return false
    }
  }
  var n = Number( prompt('N') )
console.log ( IsNarcissus(n) )
</script>

<script type="xx" id="ch0105/08">
/*在欧几里德几何中，n边形的内角和是(n-2)*180°。
已知其中(n-1)个内角的度数，就能计算出剩下的一个未知内角的度数。请编写一个程序，来解决这个问题。
第1行只有一个整数n(2第2行有(n-1)个正整数，是每个已知内角的度数。相邻两个整数之间用单个空格隔开。
一个正整数，为未知内角的度数 */
var n = Number(prompt('几边形'))
var a = 0
var b = 0
var z = 0
while ( a < (n - 1)){
  a = a + 1
  b = b + 1
  var j = Number(prompt('第' + b + "个角"))
  var z = z + j
}
var x = (n - 2) * 180 - z
console.log( x )
</script>
