  function hasEvent(event, entry){                                     //判断某一天是否发生某件事
    return entry.events.includes(event)
  }       // ↑此为某天的所有数据的数组



  function tableFor(event, journal){              // 生成记录变化与某件事的因果关系表    输入所有事件和所有数据
    var table = [0, 0, 0, 0]                      // 数组中4项分别是: 不做某事同时不变; 做了不变; 不做变了; 做了变了
    for (var i = 0 ; i < journal.length ; i++){       //遍历所有的数据 找出变化多少次 做某件事多少次
      var index = 0
      var entry = journal[i]                      //声明将i天的数据给予entyr
      if (hasEvent(event, entry)) index += 1       // hasEvent(event, entry)在此判断当天某件事是否发生
      if (entry.squirrel) index += 2               //判断变形是否发生
      table[index]++
      //若是没变形也为未发生某事index为0 table[0]不变  发生了某事未变形index为1 table[1]加1
      //没做某事发生变形 index为2 table[2]加一     同时发生了index加3 table[3]加1
      //遍历循环所有数据输出因果关系表
    }
    return table
  }

  function phi(table){                       //通过因果关系表计算做某件事与变形之间有关系的系数
    return (table[3] * table[0] - table[2] * table[1]) /
    Math.sqrt((table[2] + table[3]) *
              (table[0] + table[1]) *
              (table[1] + table[3]) *
              (table[0] + table[2]))
  }


  var ps = []
  var obj = {}
for(var i = 0 ; i < JOURNAL.length ; i++){    //循环遍历数据中的每一天
  var entry = JOURNAL[i]                      //enety为每天的数据
    var events = entry.events                 //events为每天数据中所干的事情
    for (var j = 0; j < events.length; j++) {     //将每天所干的事情进行循环遍历
      var event = events[j]                        //将每件事赋值给event
      if(!(event in obj)){                      //如果这件事不存在于数组obj中
        var table = tableFor(event, JOURNAL)    //通过函数计算这件事在这个所有数组中因果关系表
        var p =  phi(table)           //计算出因为这件事而变形的数据

        obj[event] = p
